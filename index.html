<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure P2P Chat Application" />
    <title>Secure Chat</title>
    
    <!-- Gun.js and dependencies - Load synchronously in order -->
    <script>
      // Ensure global object exists for Gun
      window.global = window;
    </script>
    
    <!-- Load Gun.js core first -->
    <script src="/gun.js"></script>
    
    <!-- Then load SEA (encryption) module -->
    <script src="/sea.js"></script>
    
    <!-- Load sodium for additional crypto support -->
    <script src="/sodium.js"></script>
    
    <!-- Verify Gun.SEA is available -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        if (window.Gun && !window.Gun.SEA && window.SEA) {
          window.Gun.SEA = window.SEA;
          console.log('✅ Gun.SEA manually attached on page load');
        }
        
        // Additional check after a delay
        setTimeout(function() {
          if (window.Gun && !window.Gun.SEA && window.SEA) {
            window.Gun.SEA = window.SEA;
            console.log('✅ Gun.SEA attached after delay');
          }
        }, 1000);
      });
    </script>
    
    <!-- Fallback styles for loading -->
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        font-family: Arial, sans-serif; 
        background: #1a1a1a; 
        color: white; 
      }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        font-size: 1.2rem; 
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Secure Chat...</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
