<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js" integrity="sha384-MZ3ciGjiWCKKLGxi6Gf7uIU8N5/QSyhpZHhvn2TdHP0ofkCkbCGW1j3ZMzYhocpu" crossorigin="anonymous"></script>
    <script src="sodium.js"></script>
</head>
<body>
    <!-- Admin Creation Screen (one-time only) -->
    <div id="adminSetupScreen" class="screen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>ðŸ”’ Secure Chat</h1>
                <p>Create admin account</p>
            </div>
            
            <div class="form">
                <input type="text" id="adminNickname" placeholder="Your nickname" maxlength="20">
                <input type="password" id="adminPin" placeholder="Create 4-6 digit PIN" minlength="4" maxlength="6">
                <button id="createAdminBtn" class="btn primary">Create Admin Account</button>
            </div>
        </div>
    </div>

    <!-- Login Screen (main landing page) -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <div class="header">
                <h1>ðŸ”’ Secure Chat</h1>
                <p id="loginMessage">Enter your PIN</p>
            </div>
            
            <div class="form">
                <input type="password" id="pinInput" placeholder="PIN" minlength="4" maxlength="6" disabled>
                <button id="loginBtn" class="btn primary" disabled>Login</button>
            </div>
        </div>
    </div>

    <!-- Invitation Setup Screen (for magic link users) -->
    <div id="inviteSetupScreen" class="screen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>ðŸŽ‰ Welcome!</h1>
                <p id="inviteMessage">You've been invited to join</p>
            </div>
            
            <div class="form">
                <input type="text" id="inviteNickname" placeholder="Your nickname" maxlength="20">
                <input type="password" id="invitePin" placeholder="Create 4-6 digit PIN" minlength="4" maxlength="6">
                <button id="completeInviteBtn" class="btn primary">Join Chat</button>
            </div>
        </div>
    </div>

    <!-- Main Chat App -->
    <div id="chatApp" class="app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="user-info">
                <span id="userDisplay"></span>
                <button id="logoutBtn" class="btn secondary">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Contacts</h3>
                    <div class="actions">
                        <button id="createInviteBtn" class="btn icon" title="Create Invitation" style="display: none;">ðŸ“§</button>
                        <button id="addContactBtn" class="btn icon" title="Add Contact">âž•</button>
                    </div>
                </div>
                <div id="contactsList" class="contacts"></div>
            </aside>

            <!-- Chat Area -->
            <section class="chat">
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <h3 id="chatTitle">Select a contact</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome">
                        <h3>ðŸ”’ Secure Chat</h3>
                        <p>End-to-end encrypted messaging</p>
                        <p>Select a contact to start chatting</p>
                    </div>
                </div>
                <div class="chat-input" id="chatInput" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendBtn" class="btn primary">Send</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="addContactModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Add Contact</h3>
            <input type="text" id="contactNameInput" placeholder="Contact name">
            <div class="modal-actions">
                <button id="createContactBtn" class="btn primary">Add</button>
                <button onclick="document.getElementById('addContactModal').style.display='none'" class="btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
