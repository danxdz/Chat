<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join P2P Chat</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .form {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            color: rgba(255, 255, 255, 0.7);
        }
        .input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        .btn {
            width: 100%;
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, #0066cc, #004499);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        .success {
            color: #4CAF50;
            margin-top: 1rem;
            display: none;
        }
        .loading {
            display: none;
            margin-top: 1rem;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #0066cc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>üì® You're Invited!</h1>
        <p id="inviter-name">Complete your registration to join the chat</p>
        
        <form id="register-form">
            <input 
                type="text" 
                id="nickname" 
                placeholder="Your nickname" 
                required 
                class="input"
                autofocus
                maxlength="30"
            />
            <input 
                type="password" 
                id="password" 
                placeholder="Create a password (min 8 characters)" 
                required 
                class="input"
                minlength="8"
            />
            <button type="submit" class="btn" id="submit-btn">‚ú® Create Account</button>
        </form>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Creating your account...</span>
        </div>
    </div>

    <script src="/gun.js"></script>
    <script src="/sea.js"></script>
    <script>
        // Initialize Gun.js with proper peers
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun',
                'https://gun-eu.herokuapp.com/gun',
                'https://gunjs.herokuapp.com/gun'
            ],
            localStorage: false,
            radisk: false
        });

        // Get invite from URL
        const hash = window.location.hash;
        let inviteToken = null;
        let inviteData = null;
        let inviterName = 'someone';

        if (hash.startsWith('#invite=')) {
            inviteToken = hash.replace('#invite=', '');
            try {
                inviteData = JSON.parse(atob(inviteToken));
                inviterName = inviteData.fromNick || inviteData.from || 'someone';
                document.getElementById('inviter-name').textContent = `${inviterName} invited you to join the chat`;
                console.log('üì® Invite data:', inviteData);
            } catch (e) {
                console.error('Invalid invite token:', e);
                document.getElementById('error').textContent = 'Invalid invite link';
                document.getElementById('error').style.display = 'block';
            }
        }

        if (!inviteToken) {
            document.getElementById('error').textContent = 'Invalid or missing invite link';
            document.getElementById('error').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
        }

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate inputs
            if (!nickname || !password) {
                errorDiv.textContent = 'Please fill in both fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }

            if (!inviteData) {
                errorDiv.textContent = 'No valid invite found';
                errorDiv.style.display = 'block';
                return;
            }

            // Check expiration
            if (Date.now() > inviteData.expiresAt) {
                errorDiv.textContent = 'This invite has expired';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading state
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            try {
                console.log('üöÄ Starting registration process...');
                
                // Check if nickname already exists
                const existingUser = await new Promise((resolve) => {
                    const timeout = setTimeout(() => resolve(null), 2000);
                    gun.get('chat_users_by_nick').get(nickname.toLowerCase()).once((data) => {
                        clearTimeout(timeout);
                        resolve(data);
                    });
                });

                if (existingUser && existingUser.userId) {
                    throw new Error('This nickname is already taken');
                }

                // Create user identity with Gun.SEA
                console.log('üîë Creating cryptographic identity...');
                const identity = await Gun.SEA.pair();
                
                // Generate secure salt for password hashing
                const salt = Array.from(crypto.getRandomValues(new Uint8Array(16)))
                    .map(b => b.toString(16).padStart(2, '0')).join('');
                
                // Hash password with PBKDF2
                const hashedPassword = await Gun.SEA.work(password, salt);
                
                // Encrypt private key for storage
                const encryptedPrivateKey = await Gun.SEA.encrypt(identity.priv, password);
                
                console.log('üíæ Storing user in Gun.js P2P network...');
                
                // Store user in Gun.js
                await gun.get('chat_users').get(identity.pub).put({
                    nickname: nickname,
                    passwordHash: hashedPassword,
                    passwordSalt: salt,
                    publicKey: identity.pub,
                    encryptedPrivateKey: encryptedPrivateKey,
                    createdAt: Date.now(),
                    invitedBy: inviteData.fromId || null,
                    friends: {}  // Will be populated by friendship creation
                });
                
                // Store nickname lookup
                await gun.get('chat_users_by_nick').get(nickname.toLowerCase()).put({
                    userId: identity.pub,
                    nickname: nickname
                });
                
                // Create mutual friendship if invited
                if (inviteData.fromId) {
                    console.log('ü§ù Creating friendship with', inviterName);
                    
                    // Add new user to inviter's friends
                    await gun.get('chat_users').get(inviteData.fromId).get('friends').get(identity.pub).put(true);
                    
                    // Add inviter to new user's friends
                    await gun.get('chat_users').get(identity.pub).get('friends').get(inviteData.fromId).put(true);
                    
                    console.log('‚úÖ Friendship established!');
                    
                    // Mark invite as used
                    if (inviteData.inviteId) {
                        await gun.get('user_invites').get(inviteData.fromId).get(inviteData.inviteId).put({
                            status: 'used',
                            used: true,
                            usedAt: Date.now(),
                            acceptedBy: identity.pub,
                            acceptedNickname: nickname
                        });
                    }
                }
                
                // Create user object for localStorage (for auto-login)
                const newUser = {
                    id: identity.pub,
                    nickname: nickname,
                    publicKey: identity.pub,
                    encryptedPrivateKey: encryptedPrivateKey,
                    createdAt: Date.now(),
                    invitedBy: inviteData.fromId || null,
                    inviterNickname: inviteData.fromNick || null,
                    _sessionPassword: password  // For this session only
                };
                
                // Store for auto-login
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                localStorage.setItem('lastLoginMethod', 'gun');
                
                // Show success message
                successDiv.textContent = '‚úÖ Account created successfully! Redirecting...';
                successDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                
                console.log('üéâ Registration complete! Redirecting...');
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Registration failed:', error);
                errorDiv.textContent = error.message || 'Registration failed. Please try again.';
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
