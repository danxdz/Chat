<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join P2P Chat</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .form {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            color: rgba(255, 255, 255, 0.7);
        }
        .input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        .btn {
            width: 100%;
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, #0066cc, #004499);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        .success {
            color: #4CAF50;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>📨 You're Invited!</h1>
        <p id="inviter-name">Complete your registration to join the chat</p>
        
        <form id="register-form">
            <input 
                type="text" 
                id="nickname" 
                placeholder="Your nickname" 
                required 
                class="input"
                autofocus
            />
            <input 
                type="password" 
                id="password" 
                placeholder="Create a strong password (min 8 characters)" 
                required 
                class="input"
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                title="Password must contain at least 8 characters, including uppercase, lowercase, and a number"
            />
            <button type="submit" class="btn">✨ Create Account</button>
        </form>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script src="/gun.js"></script>
    <script src="/sea.js"></script>
    <script>
        // Get invite from URL
        const hash = window.location.hash;
        let inviteToken = null;
        let inviterName = 'someone';

        if (hash.startsWith('#invite=')) {
            inviteToken = hash.replace('#invite=', '');
            try {
                const inviteData = JSON.parse(atob(inviteToken));
                inviterName = inviteData.fromNick || inviteData.from || 'someone';
                document.getElementById('inviter-name').textContent = `Complete your registration to join ${inviterName}'s chat`;
            } catch (e) {
                console.error('Invalid invite token');
            }
        }

        if (!inviteToken) {
            document.getElementById('error').textContent = 'Invalid or missing invite link';
            document.getElementById('error').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate inputs
            if (!nickname || !password) {
                errorDiv.textContent = 'Please fill in both fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Sanitize nickname (remove special characters)
            const sanitizedNickname = nickname.replace(/[^\w\s\-_.]/g, '').substring(0, 30);
            if (sanitizedNickname !== nickname) {
                errorDiv.textContent = 'Nickname contains invalid characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                errorDiv.textContent = 'Password must contain uppercase, lowercase, and a number';
                errorDiv.style.display = 'block';
                return;
            }

            if (!inviteToken) {
                errorDiv.textContent = 'No valid invite found';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Parse and verify invite
                const inviteData = JSON.parse(atob(inviteToken));
                
                // Check expiration
                if (Date.now() > inviteData.expiresAt) {
                    throw new Error('Invite has expired');
                }
                
                // Verify invite signature if present
                if (inviteData.signature && inviteData.fromId) {
                    try {
                        const message = JSON.stringify({
                            inviteId: inviteData.inviteId,
                            fromId: inviteData.fromId,
                            fromNick: inviteData.fromNick,
                            expiresAt: inviteData.expiresAt
                        });
                        
                        const isValid = await Gun.SEA.verify(inviteData.signature, message, inviteData.fromId);
                        if (isValid !== message) {
                            throw new Error('Invalid invite signature');
                        }
                        console.log('✅ Invite signature verified');
                    } catch (sigError) {
                        console.warn('⚠️ Could not verify invite signature:', sigError);
                        // Allow registration to continue for backward compatibility
                    }
                }

                // Create user identity
                const identity = await Gun.SEA.pair();
                
                // Generate secure salt for password hashing
                const salt = Array.from(crypto.getRandomValues(new Uint8Array(16)))
                    .map(b => b.toString(16).padStart(2, '0')).join('');
                
                // Use PBKDF2 with salt for secure password hashing
                const hashedPassword = await Gun.SEA.work(password, salt);
                
                // Encrypt private key with password for secure storage
                const encryptedPrivateKey = await Gun.SEA.encrypt(identity.priv, password);
                
                const newUser = {
                    id: identity.pub,
                    nickname: sanitizedNickname,
                    passwordHash: hashedPassword,
                    passwordSalt: salt,
                    // SECURITY: Never store plain private key
                    encryptedPrivateKey: encryptedPrivateKey,
                    publicKey: identity.pub,
                    createdAt: Date.now(),
                    invitedBy: inviteData.fromId || null,
                    inviterNickname: inviteData.fromNick || null,
                    friends: inviteData.fromId ? [inviteData.fromId] : []
                };

                // Save to localStorage
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                
                // If invited, also add new user to inviter's friends list
                if (inviteData && inviteData.fromId) {
                    const inviterIndex = existingUsers.findIndex(u => u.id === inviteData.fromId);
                    if (inviterIndex !== -1) {
                        if (!existingUsers[inviterIndex].friends) {
                            existingUsers[inviterIndex].friends = [];
                        }
                        if (!existingUsers[inviterIndex].friends.includes(newUser.id)) {
                            existingUsers[inviterIndex].friends.push(newUser.id);
                            console.log('Added new user to inviter friends list');
                        }
                    }
                }
                
                const updatedUsers = [...existingUsers, newUser];
                localStorage.setItem('users', JSON.stringify(updatedUsers));

                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';

                // Auto-login and redirect
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Registration failed:', error);
                errorDiv.textContent = 'Registration failed: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
