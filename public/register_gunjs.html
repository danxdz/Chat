<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure P2P Chat</title>
    
    <!-- Gun.js for P2P user storage -->
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.520/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.520/sea.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #3a3;
            border: 1px solid #cfc;
        }
        
        .info {
            background: #e6f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Create Account</h1>
        <p class="subtitle">Join the secure P2P chat network</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="nickname">Choose a Nickname</label>
                <input type="text" id="nickname" name="nickname" required 
                       placeholder="Enter your nickname" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Create a Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter a strong password" autocomplete="new-password">
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        
        <div id="errorMsg" class="message error"></div>
        <div id="successMsg" class="message success"></div>
        <div id="infoMsg" class="message info"></div>
        <div id="status" class="status"></div>
    </div>
    
    <script>
        // Gun.js peers
        const gunPeers = [
            'https://relay.peer.ooo/gun',
            'https://gun-eu.herokuapp.com/gun',
            'https://peer.wallie.io/gun'
        ];
        
        let gun = null;
        let inviteToken = null;
        
        // Initialize Gun.js
        async function initGun() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Connecting to P2P network...';
            
            gun = Gun({
                peers: gunPeers,
                localStorage: false,
                radisk: false,
                file: false
            });
            
            // Test connection
            const testKey = 'test_' + Date.now();
            gun.get(testKey).put({ test: true });
            
            return new Promise((resolve) => {
                gun.get(testKey).once((data) => {
                    if (data) {
                        statusDiv.textContent = 'Connected to P2P network ‚úì';
                        resolve(true);
                    }
                });
                
                // Timeout fallback
                setTimeout(() => {
                    statusDiv.textContent = 'P2P network ready';
                    resolve(true);
                }, 2000);
            });
        }
        
        // Check if nickname exists in Gun.js
        async function checkNicknameExists(nickname) {
            return new Promise((resolve) => {
                gun.get('chat_users_by_nick').get(nickname.toLowerCase()).once((data) => {
                    resolve(data && data.userId ? true : false);
                });
                
                setTimeout(() => resolve(false), 1000);
            });
        }
        
        // Parse URL for invite token
        function parseInvite() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const invite = params.get('invite');
            
            if (invite) {
                try {
                    inviteToken = invite;
                    const inviteData = JSON.parse(atob(invite));
                    const infoDiv = document.getElementById('infoMsg');
                    infoDiv.textContent = `Invited by: ${inviteData.fromNick || 'Unknown'}`;
                    infoDiv.style.display = 'block';
                    return inviteData;
                } catch (e) {
                    console.error('Invalid invite:', e);
                }
            }
            return null;
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initGun();
            const inviteData = parseInvite();
            
            if (!inviteData) {
                const errorDiv = document.getElementById('errorMsg');
                errorDiv.textContent = 'No valid invite found. You need an invite to register.';
                errorDiv.style.display = 'block';
                document.getElementById('submitBtn').disabled = true;
            }
        });
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!nickname || !password) {
                errorDiv.textContent = 'Please fill in both fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!inviteToken) {
                errorDiv.textContent = 'No valid invite found';
                errorDiv.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                // Parse invite data
                const inviteData = JSON.parse(atob(inviteToken));
                
                // Check expiration
                if (Date.now() > inviteData.expiresAt) {
                    throw new Error('Invite has expired');
                }
                
                // Check if nickname already exists
                const exists = await checkNicknameExists(nickname);
                if (exists) {
                    throw new Error('Nickname already taken');
                }
                
                // Create user identity
                const identity = await Gun.SEA.pair();
                const hashedPassword = await Gun.SEA.work(password, null, null, {name: 'SHA-256'});
                
                // Store user in Gun.js
                await gun.get('chat_users').get(identity.pub).put({
                    nickname: nickname,
                    passwordHash: hashedPassword,
                    publicKey: identity.pub,
                    createdAt: Date.now(),
                    invitedBy: inviteData.fromId || null,
                    friends: inviteData.fromId ? [inviteData.fromId] : []
                });
                
                // Store nickname reference
                await gun.get('chat_users_by_nick').get(nickname.toLowerCase()).put({
                    userId: identity.pub,
                    nickname: nickname
                });
                
                // Add mutual friendship if invited
                if (inviteData.fromId) {
                    // Get inviter's friends list
                    gun.get('chat_users').get(inviteData.fromId).get('friends').once((friends) => {
                        const friendsList = friends || [];
                        if (!friendsList.includes(identity.pub)) {
                            friendsList.push(identity.pub);
                            gun.get('chat_users').get(inviteData.fromId).get('friends').put(friendsList);
                        }
                    });
                }
                
                // Mark invite as used
                if (inviteData.id) {
                    gun.get('secure_invites').get(inviteData.id).get('used').put(true);
                }
                
                // Create user object for auto-login
                const newUser = {
                    id: identity.pub,
                    nickname: nickname,
                    passwordHash: hashedPassword,
                    privateKey: identity.priv,
                    publicKey: identity.pub,
                    createdAt: Date.now(),
                    invitedBy: inviteData.fromId || null,
                    friends: inviteData.fromId ? [inviteData.fromId] : []
                };
                
                // Store for auto-login
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Registration failed:', error);
                errorDiv.textContent = 'Registration failed: ' + error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
