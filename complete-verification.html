<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Complete System Verification</title>
    <script src="/sodium.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 8px;
        }
        .status {
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .success { background: rgba(40, 167, 69, 0.2); border: 1px solid #28a745; color: #28a745; }
        .error { background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #dc3545; }
        .info { background: rgba(0, 102, 204, 0.2); border: 1px solid #0066cc; color: #0066cc; }
        .warning { background: rgba(255, 193, 7, 0.2); border: 1px solid #ffc107; color: #ffc107; }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .test-card {
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 15px;
        }
        .test-card h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 16px;
        }
        code {
            background: #222;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
        }
        .link-test {
            background: #444;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 30px;">
            <h1>üîí Complete System Verification</h1>
            <p>Comprehensive testing of the secure chat application</p>
            <button onclick="runAllTests()">üöÄ Run All Tests</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </header>

        <div class="test-section">
            <h2>üîß 1. Sodium.js Verification</h2>
            <div id="sodium-results"></div>
            <button onclick="testSodium()">Test Sodium Loading</button>
        </div>

        <div class="test-section">
            <h2>üîê 2. Cryptographic Functions</h2>
            <div id="crypto-results"></div>
            <button onclick="testCrypto()">Test Crypto Functions</button>
        </div>

        <div class="test-section">
            <h2>üíæ 3. Encrypted Storage</h2>
            <div id="storage-results"></div>
            <button onclick="testStorage()">Test Encrypted Storage</button>
        </div>

        <div class="test-section">
            <h2>üîó 4. Magic Links System</h2>
            <div id="magic-results"></div>
            <button onclick="testMagicLinks()">Test Magic Links</button>
        </div>

        <div class="test-section">
            <h2>üåê 5. Application Endpoints</h2>
            <div id="endpoints-results"></div>
            <button onclick="testEndpoints()">Test All Endpoints</button>
        </div>

        <div class="test-section">
            <h2>üìä 6. System Summary</h2>
            <div id="summary-results"></div>
            <button onclick="generateSummary()">Generate Summary</button>
        </div>
    </div>

    <script type="module">
        import { initSodium, hashPIN } from './src/utils/crypto.js'
        import { initStorage, encryptedSetItem, encryptedGetItem } from './src/utils/storage.js'
        import { createMagicLink, validateMagicLink, consumeMagicLink } from './src/utils/magicLinks.js'

        let sodium = null;
        const testResults = {};

        function log(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearResults() {
            const containers = ['sodium-results', 'crypto-results', 'storage-results', 'magic-results', 'endpoints-results', 'summary-results'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            Object.keys(testResults).forEach(key => delete testResults[key]);
        }

        window.testSodium = async function() {
            const containerId = 'sodium-results';
            log(containerId, 'üîß Testing Sodium.js loading...', 'info');
            
            try {
                // Test if sodium is available
                if (typeof window.sodium === 'undefined') {
                    throw new Error('window.sodium is not available');
                }
                log(containerId, '‚úÖ window.sodium is available', 'success');

                // Test sodium ready state
                if (!window.sodium.ready) {
                    throw new Error('window.sodium.ready is falsy');
                }
                log(containerId, '‚úÖ window.sodium.ready is available', 'success');

                // Wait for sodium to be ready
                await window.sodium.ready;
                log(containerId, '‚úÖ Sodium initialization completed', 'success');

                // Test essential functions
                const functions = ['crypto_pwhash', 'to_hex', 'randombytes_buf', 'crypto_secretbox_easy'];
                functions.forEach(func => {
                    if (typeof window.sodium[func] === 'function') {
                        log(containerId, `‚úÖ ${func} function available`, 'success');
                    } else {
                        throw new Error(`${func} function not available`);
                    }
                });

                sodium = window.sodium;
                testResults.sodium = true;
                log(containerId, 'üéâ All sodium tests passed!', 'success');

            } catch (error) {
                testResults.sodium = false;
                log(containerId, `‚ùå Sodium test failed: ${error.message}`, 'error');
            }
        }

        window.testCrypto = async function() {
            const containerId = 'crypto-results';
            log(containerId, 'üîê Testing cryptographic functions...', 'info');
            
            try {
                if (!sodium) {
                    sodium = await initSodium();
                }

                // Test PIN hashing
                const testPIN = '1234';
                const hash1 = hashPIN(testPIN, sodium);
                const hash2 = hashPIN(testPIN, sodium);
                
                if (hash1 && hash2 && hash1 === hash2) {
                    log(containerId, `‚úÖ PIN hashing works: ${hash1.substring(0, 16)}...`, 'success');
                } else {
                    throw new Error('PIN hashing inconsistent');
                }

                // Test random generation
                const random1 = sodium.randombytes_buf(16);
                const random2 = sodium.randombytes_buf(16);
                const hex1 = sodium.to_hex(random1);
                const hex2 = sodium.to_hex(random2);
                
                if (hex1 !== hex2) {
                    log(containerId, `‚úÖ Random generation works: ${hex1}`, 'success');
                } else {
                    throw new Error('Random generation not working');
                }

                testResults.crypto = true;
                log(containerId, 'üéâ All crypto tests passed!', 'success');

            } catch (error) {
                testResults.crypto = false;
                log(containerId, `‚ùå Crypto test failed: ${error.message}`, 'error');
            }
        }

        window.testStorage = async function() {
            const containerId = 'storage-results';
            log(containerId, 'üíæ Testing encrypted storage...', 'info');
            
            try {
                if (!sodium) {
                    sodium = await initSodium();
                }

                // Initialize storage
                initStorage(sodium, 'test1234');
                log(containerId, '‚úÖ Storage initialized', 'success');

                // Test data storage and retrieval
                const testData = {
                    name: 'TestUser',
                    timestamp: Date.now(),
                    array: [1, 2, 3],
                    nested: { foo: 'bar' }
                };

                encryptedSetItem('testData', testData);
                log(containerId, '‚úÖ Data encrypted and stored', 'success');

                const retrieved = encryptedGetItem('testData');
                if (JSON.stringify(retrieved) === JSON.stringify(testData)) {
                    log(containerId, '‚úÖ Data decrypted correctly', 'success');
                } else {
                    throw new Error('Data integrity check failed');
                }

                testResults.storage = true;
                log(containerId, 'üéâ All storage tests passed!', 'success');

            } catch (error) {
                testResults.storage = false;
                log(containerId, `‚ùå Storage test failed: ${error.message}`, 'error');
            }
        }

        window.testMagicLinks = async function() {
            const containerId = 'magic-results';
            log(containerId, 'üîó Testing magic links system...', 'info');
            
            try {
                if (!sodium) {
                    sodium = await initSodium();
                }

                initStorage(sodium, 'test1234');

                // Create magic link
                const magicLink = createMagicLink('TestAdmin', sodium);
                log(containerId, `‚úÖ Magic link created: ${magicLink.id.substring(0, 8)}...`, 'success');
                
                const linkElement = document.createElement('div');
                linkElement.className = 'link-test';
                linkElement.textContent = magicLink.url;
                document.getElementById(containerId).appendChild(linkElement);

                // Extract token and validate
                const url = new URL(magicLink.url);
                const token = url.searchParams.get('invite');
                const validation1 = validateMagicLink(token);
                
                if (validation1.valid) {
                    log(containerId, '‚úÖ Magic link validation successful', 'success');
                } else {
                    throw new Error('Magic link validation failed: ' + validation1.error);
                }

                // Consume the link
                const consumed = consumeMagicLink(validation1.linkId, 'TestUser');
                if (consumed) {
                    log(containerId, '‚úÖ Magic link consumed successfully', 'success');
                } else {
                    throw new Error('Failed to consume magic link');
                }

                // Test second validation (should fail)
                const validation2 = validateMagicLink(token);
                if (!validation2.valid) {
                    log(containerId, '‚úÖ Single-use enforcement works', 'success');
                } else {
                    throw new Error('Magic link was reusable (security issue!)');
                }

                testResults.magicLinks = true;
                log(containerId, 'üéâ All magic link tests passed!', 'success');

            } catch (error) {
                testResults.magicLinks = false;
                log(containerId, `‚ùå Magic link test failed: ${error.message}`, 'error');
            }
        }

        window.testEndpoints = async function() {
            const containerId = 'endpoints-results';
            log(containerId, 'üåê Testing application endpoints...', 'info');
            
            const endpoints = [
                { url: '/', name: 'Main App' },
                { url: '/sodium.js', name: 'Sodium Library' },
                { url: '/demo.html', name: 'Demo Page' },
                { url: '/test-flows.html', name: 'Test Flows' },
                { url: '/complete-verification.html', name: 'This Page' }
            ];

            let passedEndpoints = 0;

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url);
                    if (response.ok) {
                        log(containerId, `‚úÖ ${endpoint.name} (${endpoint.url}) - OK`, 'success');
                        passedEndpoints++;
                    } else {
                        log(containerId, `‚ùå ${endpoint.name} (${endpoint.url}) - ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(containerId, `‚ùå ${endpoint.name} (${endpoint.url}) - ${error.message}`, 'error');
                }
            }

            testResults.endpoints = passedEndpoints === endpoints.length;
            log(containerId, `üìä Endpoints: ${passedEndpoints}/${endpoints.length} passed`, 
                passedEndpoints === endpoints.length ? 'success' : 'warning');
        }

        window.generateSummary = function() {
            const containerId = 'summary-results';
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const results = [
                { name: 'Sodium.js Loading', key: 'sodium', icon: 'üîß' },
                { name: 'Crypto Functions', key: 'crypto', icon: 'üîê' },
                { name: 'Encrypted Storage', key: 'storage', icon: 'üíæ' },
                { name: 'Magic Links', key: 'magicLinks', icon: 'üîó' },
                { name: 'Endpoints', key: 'endpoints', icon: 'üåê' }
            ];

            const grid = document.createElement('div');
            grid.className = 'results-grid';

            results.forEach(test => {
                const card = document.createElement('div');
                card.className = 'test-card';
                
                const status = testResults[test.key];
                const statusText = status === true ? '‚úÖ PASS' : status === false ? '‚ùå FAIL' : '‚è≥ NOT RUN';
                const statusClass = status === true ? 'success' : status === false ? 'error' : 'info';
                
                card.innerHTML = `
                    <h3>${test.icon} ${test.name}</h3>
                    <div class="status ${statusClass}">${statusText}</div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);

            const allPassed = results.every(test => testResults[test.key] === true);
            const summary = document.createElement('div');
            summary.className = `status ${allPassed ? 'success' : 'warning'}`;
            summary.innerHTML = allPassed 
                ? 'üéâ All systems operational! Application is ready for use.'
                : '‚ö†Ô∏è Some tests failed. Check individual test results above.';
            container.appendChild(summary);

            if (allPassed) {
                const links = document.createElement('div');
                links.innerHTML = `
                    <h3>üöÄ Ready to Use:</h3>
                    <p>‚Ä¢ Main App: <code>localhost:3000</code></p>
                    <p>‚Ä¢ Demo: <code>localhost:3000/demo.html</code></p>
                    <p>‚Ä¢ Tests: <code>localhost:3000/test-flows.html</code></p>
                `;
                container.appendChild(links);
            }
        }

        window.runAllTests = async function() {
            clearResults();
            log('summary-results', 'üöÄ Running comprehensive system verification...', 'info');
            
            await testSodium();
            await testCrypto();
            await testStorage();
            await testMagicLinks();
            await testEndpoints();
            generateSummary();
        }

        // Auto-run basic tests on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
